spring.application.name=literature-backend

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_DATABASE:gow}
spring.datasource.username=${DB_USERNAME:gowuser}
spring.datasource.password=${DB_PASSWORD:MUvR1A46zwX2Q5565sz4Vg}

spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

spring.flyway.baseline-on-migrate=true

springdoc.packages-to-scan=lab.ujumeonji.literaturebackend.api
springdoc.default-consumes-media-type=application/json;charset=UTF-8
springdoc.default-produces-media-type=application/json;charset=UTF-8
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.disable-swagger-default-url=true

jwt.secret.access=${JWT_ACCESS_KEY:test-access-key-for-jwt-token-validation-in-tests}
jwt.access-token-validity=${JWT_ACCESS_TOKEN_EXPIRATION:36000000}

spring.mail.username=${MAIL_USER:}
spring.mail.password=${MAIL_PASSWORD:}

management.tracing.enabled=true
management.tracing.sampling.probability=1.0
management.tracing.propagation.consume=b3
management.tracing.propagation.produce=b3_multi
management.zipkin.tracing.endpoint=${TRACING_ENDPOINT:http://localhost:9411/api/v2/spans}
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.observations.web.client.enabled=true
management.observations.web.server.enabled=true

logging.config=classpath:log4j2.xml
logging.level.root=INFO
logging.level.lab.ujumeonji=DEBUG
logging.level.io.micrometer.tracing=DEBUG
logging.level.org.springframework.web=DEBUG
